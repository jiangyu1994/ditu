<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大连市旅游接待人数分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(39, 71, 83, 0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }
        .header {
            background: linear-gradient(to right, #274753, #297270);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .chart-container {
            padding: 25px;
            position: relative;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }
        .stat-box {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 4px 12px rgba(39, 71, 83, 0.08);
            text-align: center;
            flex: 1;
            min-width: 150px;
            border-top: 4px solid #299d8f;
            transition: transform 0.3s ease;
        }
        .stat-box:hover {
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #274753;
            margin: 5px 0;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .control-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #8ab07c;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: #274753;
            font-weight: 500;
        }
        .control-btn:hover {
            background: #e7f4e7;
        }
        .control-btn.active {
            background: #299d8f;
            color: white;
            border-color: #299d8f;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }
            .header p {
                font-size: 14px;
            }
            .chart-container {
                padding: 15px;
            }
            .stat-box {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>大连市旅游接待人数分析</h1>
            <p>数据展示了2007年至2024年大连市旅游接待人数的变化趋势及同比增长情况</p>
        </div>

        <div class="chart-container">
            <div class="controls">
                <button class="control-btn active" id="showAll">全部数据</button>
                <button class="control-btn" id="showRecent">近五年</button>
                <button class="control-btn" id="showGrowth">增长趋势</button>
            </div>
            <canvas id="tourismChart"></canvas>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">2024年接待人数</div>
                    <div class="stat-value">17,300万</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">2024年同比增长</div>
                    <div class="stat-value">27.20%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">历史最高年份</div>
                    <div class="stat-value">2024年</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">2007-2024年增长</div>
                    <div class="stat-value">575%</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>数据来源：大连市旅游统计</p>
        </div>
    </div>

    <script>
        // 数据准备 - 已添加2024年数据
        const years = [2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2022, 2023, 2024];
        const visitors = [2564.00, 3095.00, 3517.00, 3893.70, 4377.60, 4943.30, 5349.90, 5716.40, 6926.60, 7738.20, 8516.40, 9398.40, 10382.70, 3997.30, 7685.70, 13600.00, 17300.00];
        const growthRates = [null, 20.71, 13.63, 10.71, 12.43, 12.92, 8.23, 6.85, 21.17, 11.72, 10.06, 10.36, 10.47, -61.5, null, 76.95, 27.20];

        // 获取Canvas上下文
        const ctx = document.getElementById('tourismChart').getContext('2d');

        // 创建图表
        let tourismChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: years,
                datasets: [
                    {
                        label: '接待人数(万人次)',
                        data: visitors,
                        backgroundColor: years.map(year => {
                            if (year === 2024) return '#e66d50';
                            if (year === 2023) return '#f3a361';
                            if (year === 2020) return '#274753';
                            if (year >= 2019) return '#e7c66b';
                            if (year >= 2015) return '#8ab07c';
                            if (year >= 2010) return '#299d8f';
                            return '#297270';
                        }),
                        borderColor: years.map(year => {
                            if (year === 2024) return '#d45a40';
                            if (year === 2023) return '#e09357';
                            if (year === 2020) return '#1a353f';
                            if (year >= 2019) return '#d4b35d';
                            if (year >= 2015) return '#7a9e6a';
                            if (year >= 2010) return '#248d7f';
                            return '#216260';
                        }),
                        borderWidth: 1,
                        yAxisID: 'y',
                        order: 2,
                        borderRadius: 4
                    },
                    {
                        label: '同比增长(%)',
                        data: growthRates,
                        type: 'line',
                        borderColor: '#274753',
                        backgroundColor: 'rgba(39, 71, 83, 0.05)',
                        borderWidth: 3,
                        pointBackgroundColor: years.map(year => {
                            if (year === 2024) return '#e66d50';
                            if (year === 2023) return '#f3a361';
                            if (year === 2020) return '#274753';
                            return '#297270';
                        }),
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        fill: true,
                        tension: 0.3,
                        yAxisID: 'y1',
                        order: 1
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    title: {
                        display: true,
                        text: '大连市旅游接待人数与同比增长趋势',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#274753',
                        padding: {
                            bottom: 20
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(39, 71, 83, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: '#297270',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.datasetIndex === 0) {
                                    label += context.parsed.y.toLocaleString() + ' 万人次';
                                } else {
                                    if (context.parsed.y === null) {
                                        label += '暂无数据';
                                    } else {
                                        label += context.parsed.y + '%';
                                    }
                                }
                                return label;
                            }
                        }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#274753',
                            font: {
                                size: 13,
                                weight: 'bold'
                            },
                            padding: 15
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '年份',
                            color: '#274753',
                            font: {
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(39, 71, 83, 0.1)'
                        },
                        ticks: {
                            color: '#274753'
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: '接待人数(万人次)',
                            color: '#274753',
                            font: {
                                weight: 'bold'
                            }
                        },
                        min: 0,
                        max: 18000,
                        grid: {
                            color: 'rgba(39, 71, 83, 0.1)'
                        },
                        ticks: {
                            color: '#274753'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: '同比增长(%)',
                            color: '#274753',
                            font: {
                                weight: 'bold'
                            }
                        },
                        min: -70,
                        max: 90,
                        grid: {
                            drawOnChartArea: false,
                        },
                        ticks: {
                            color: '#274753'
                        }
                    }
                }
            }
        });

        // 添加控制按钮功能
        document.getElementById('showAll').addEventListener('click', function() {
            setActiveButton(this);
            tourismChart.data.labels = years;
            tourismChart.data.datasets[0].data = visitors;
            tourismChart.data.datasets[1].data = growthRates;
            tourismChart.update();
        });

        document.getElementById('showRecent').addEventListener('click', function() {
            setActiveButton(this);
            // 取最后5个数据（近五年）
            const recentYears = years.slice(-5);
            const recentVisitors = visitors.slice(-5);
            const recentGrowth = growthRates.slice(-5);

            tourismChart.data.labels = recentYears;
            tourismChart.data.datasets[0].data = recentVisitors;
            tourismChart.data.datasets[1].data = recentGrowth;
            tourismChart.options.scales.y.max = 18000;
            tourismChart.update();
        });

        document.getElementById('showGrowth').addEventListener('click', function() {
            setActiveButton(this);
            tourismChart.data.labels = years;
            tourismChart.data.datasets[0].data = visitors;
            tourismChart.data.datasets[1].data = growthRates;
            tourismChart.options.scales.y.max = 18000;
            tourismChart.update();
        });

        function setActiveButton(activeBtn) {
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }
    </script>
</body>
</html>
